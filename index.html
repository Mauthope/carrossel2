<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        select, input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkgreen;
        }
        h2 {
            margin-top: 20px;
            color: #555;
        }
        p {
            font-size: 18px;
        }
        .machine-buttons {
            display: flex;
            gap: 10px;
        }
        .machine-buttons button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .machine-buttons button.active {
            background-color: red;
        }
        .machine-buttons button.inactive {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Controle de Produção</h1>

    <form id="productionForm">
        <label for="fabricType">Tipo de Tecido:</label>
        <select id="fabricType" required>
            <option value="">Selecione</option>
            <option value="Plano">Plano</option>
            <option value="Tubular">Tubular</option>
            <option value="PET">PET</option>
        </select><br>

        <label for="opWeight">Gramatura da OP:</label>
        <input type="number" id="opWeight" required><br>

        <label for="opLength">Comprimento da OP:</label>
        <input type="number" id="opLength" required><br>

        <label for="opQuantity">Quantidade da OP:</label>
        <input type="number" id="opQuantity" required><br>

        <button type="button" onclick="calculateResults()">Calcular Resultados</button>
    </form>

    <h2>Resultados:</h2>
    <p id="cutsResult">Número de Cortes: </p>
    <p id="turnsResult">Número de Voltas: </p>
    <p id="cutAmountResult">Quantidade Cortada: </p>
    <p id="totalCutAmountResult">Quantidade Total Cortada: </p>
    <p id="cycleNumberResult">Número de Ciclos: </p>

    <h2>Máquinas</h2>
    <div class="machine-buttons">
        <button id="machine1" class="inactive" onclick="toggleMachine(1)">Máquina 1</button>
        <button id="machine2" class="inactive" onclick="toggleMachine(2)">Máquina 2</button>
        <button id="machine3" class="inactive" onclick="toggleMachine(3)">Máquina 3</button>
    </div>

    <script>
        const fabricType = document.getElementById('fabricType');
        const opWeight = document.getElementById('opWeight');
        const opLength = document.getElementById('opLength');
        const opQuantity = document.getElementById('opQuantity');
        const cutsResult = document.getElementById('cutsResult');
        const turnsResult = document.getElementById('turnsResult');
        const cutAmountResult = document.getElementById('cutAmountResult');
        const totalCutAmountResult = document.getElementById('totalCutAmountResult');
        const cycleNumberResult = document.getElementById('cycleNumberResult');

        let activeMachines = 0;

        fabricType.addEventListener('change', function() {
            const selectedFabric = fabricType.value;
            if (selectedFabric === 'Plano') {
                opWeight.disabled = false;
                opWeight.min = 65;
                opWeight.max = 120;
                opWeight.value = ''; // Limpar o valor anterior
            } else if (selectedFabric === 'Tubular') {
                opWeight.disabled = false;
                opWeight.min = 65;
                opWeight.max = 82;
                opWeight.value = ''; // Limpar o valor anterior
            } else if (selectedFabric === 'PET') {
                opWeight.value = 170;
                opWeight.disabled = true;
            }
        });

        function calculateResults() {
            const fabric = fabricType.value;
            const weight = parseFloat(opWeight.value);
            const length = parseFloat(opLength.value);
            const quantity = parseFloat(opQuantity.value);
            const maxCarouselLength = 540;

            // Cálculo do Número de Cortes
            const numCuts = Math.floor(maxCarouselLength / length);
            cutsResult.textContent = `Número de Cortes: ${numCuts}`;

            // Cálculo do Número de Voltas
            let numTurns = 0;

            if (fabric === 'Plano') {
                numTurns = calculateTurnsPlano(weight);
            } else if (fabric === 'Tubular') {
                numTurns = calculateTurnsTubular(weight);
            } else if (fabric === 'PET') {
                numTurns = 25; // Valor fixo para PET
            }

            turnsResult.textContent = `Número de Voltas: ${numTurns}`;

            // Cálculo da Quantidade Cortada
            const cutAmount = numCuts * numTurns;
            cutAmountResult.textContent = `Quantidade Cortada: ${cutAmount}`;

            // Cálculo da Quantidade Total Cortada (Multiplicação pelo número de máquinas ativas)
            const totalCutAmount = cutAmount * activeMachines;
            totalCutAmountResult.textContent = `Quantidade Total Cortada: ${totalCutAmount}`;

            // Cálculo do Número de Ciclos (Quantidade da OP dividido pela Quantidade Cortada)
            const cycleNumber = quantity / cutAmount;
            cycleNumberResult.textContent = `Número de Ciclos: ${cycleNumber.toFixed(2)}`;
        }

        function calculateTurnsPlano(weight) {
            const baseWeight = 65;
            const baseTurns = 80;
            if (weight === baseWeight) {
                return baseTurns;
            } else {
                const difference = (weight - baseWeight) * 8 / (92 - 80);
                return baseTurns - difference;
            }
        }

        function calculateTurnsTubular(weight) {
            const baseWeight = 65;
            const baseTurns = 45;
            if (weight === baseWeight) {
                return baseTurns;
            } else {
                const difference = (weight - baseWeight) * 8 / (92 - 80);
                return baseTurns - difference;
            }
        }

        // Função para alternar a cor e o estado do botão de cada máquina e contar máquinas ativas
        function toggleMachine(machineNumber) {
            const button = document.getElementById(`machine${machineNumber}`);
            if (button.classList.contains('inactive')) {
                button.classList.remove('inactive');
                button.classList.add('active');
                activeMachines++;
            } else {
                button.classList.remove('active');
                button.classList.add('inactive');
                activeMachines--;
            }
        }
    </script>
</body>
</html>
