<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da OP</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Voltas e Quantidade Total da OP</h1>

    <label for="opNumber">Número da OP:</label>
    <input type="text" id="opNumber" placeholder="xxx.xxx/xx.xx" oninput="formatOPNumber()" required>

    <label for="componentCode">Código do Componente:</label>
    <input type="number" id="componentCode" required>

    <label for="opQuantity">Quantidade da OP:</label>
    <input type="number" id="opQuantity" required>

    <label for="typeSelect">Tipo (Plano, Tubular, PET):</label>
    <select id="typeSelect" onchange="calculateTurns()">
        <option value="">Selecione...</option>
        <option value="Plano">Plano</option>
        <option value="Tubular">Tubular</option>
        <option value="PET">PET</option>
    </select>

    <label for="gramatura">Gramatura:</label>
    <input type="number" id="gramatura" oninput="calculateTurns()" required>

    <label for="opLength">Comprimento da OP (cm):</label>
    <input type="number" id="opLength" required>

    <label for="numCortes">Número de Voltas:</label>
    <input type="number" id="numVoltas" disabled>

    <label for="numCortes">Quantidade Cortada:</label>
    <input type="number" id="qtdCortada" disabled>

    <label for="qtdTotal">Quantidade Total:</label>
    <input type="number" id="qtdTotal" disabled>

    <label for="restanteOP">Restante da OP:</label>
    <input type="number" id="restanteOP" disabled>

    <script>
        const carrosselLength = 540; // Comprimento do carrossel em cm

        function formatOPNumber() {
            let input = document.getElementById('opNumber');
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não for número
            if (value.length > 6) {
                input.value = value.slice(0, 3) + '.' + value.slice(3, 6) + '/' + value.slice(6, 8) + '.' + value.slice(8, 10);
            } else if (value.length > 3) {
                input.value = value.slice(0, 3) + '.' + value.slice(3);
            } else {
                input.value = value;
            }
        }

        function calculateTurns() {
            const type = document.getElementById('typeSelect').value;
            const gramatura = parseFloat(document.getElementById('gramatura').value);
            let voltas;

            if (type === 'Plano') {
                if (gramatura === 65) voltas = 80;
                else if (gramatura === 120) voltas = 40;
                else voltas = Math.floor(80 - (gramatura - 65) / (120 - 65) * (80 - 40)); // Regra de três
            } else if (type === 'Tubular') {
                if (gramatura === 65) voltas = 45;
                else if (gramatura === 82) voltas = 40;
                else voltas = Math.floor(45 - (gramatura - 65) / (82 - 65) * (45 - 40)); // Regra de três
            } else if (type === 'PET') {
                if (gramatura === 170) voltas = 25;
            }

            document.getElementById('numVoltas').value = voltas || 0;
            calculateCutQuantity();
        }

        function calculateCutQuantity() {
            const voltas = parseFloat(document.getElementById('numVoltas').value);
            const opLength = parseFloat(document.getElementById('opLength').value);

            if (voltas && opLength) {
                const cuts = Math.floor(carrosselLength / opLength); // Número de cortes
                const qtdCortada = voltas * cuts;

                document.getElementById('qtdCortada').value = qtdCortada;

                calculateTotalQuantity(qtdCortada);
            }
        }

        function calculateTotalQuantity(qtdCortada) {
            const opQuantity = parseFloat(document.getElementById('opQuantity').value);

            if (opQuantity && qtdCortada) {
                const qtdTotal = qtdCortada * carrosselLength;
                document.getElementById('qtdTotal').value = qtdTotal;

                const restante = opQuantity - qtdTotal;
                document.getElementById('restanteOP').value = restante > 0 ? restante : 0;

                if (restante > 0) {
                    const voltasAdicionais = Math.floor((restante * carrosselLength) / opLength);
                    document.getElementById('numVoltas').value = voltasAdicionais;
                }
            }
        }
    </script>
</body>
</html>
