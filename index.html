<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Controle de Produção</h1>

    <form id="productionForm">
        <label for="fabricType">Tipo de Tecido:</label>
        <select id="fabricType" required>
            <option value="">Selecione</option>
            <option value="Plano">Plano</option>
            <option value="Tubular">Tubular</option>
            <option value="PET">PET</option>
        </select><br>

        <label for="opWeight">Gramatura da OP:</label>
        <input type="number" id="opWeight" required><br>

        <label for="opLength">Comprimento da OP (cm):</label>
        <input type="number" id="opLength" required><br>

        <button type="button" onclick="calculateResults()">Calcular Resultados</button>
    </form>

    <h2>Resultados:</h2>
    <p id="cutsResult">Número de Cortes: </p>
    <p id="turnsResult">Número de Voltas: </p>
    <p id="cutAmountResult">Quantidade Cortada: </p>

    <script>
        const fabricType = document.getElementById('fabricType');
        const opWeight = document.getElementById('opWeight');
        const opLength = document.getElementById('opLength');
        const cutsResult = document.getElementById('cutsResult');
        const turnsResult = document.getElementById('turnsResult');
        const cutAmountResult = document.getElementById('cutAmountResult');

        // Ajusta gramatura de acordo com o tipo de tecido selecionado
        fabricType.addEventListener('change', function() {
            const selectedFabric = fabricType.value;
            if (selectedFabric === 'Plano') {
                opWeight.disabled = false;
                opWeight.min = 65;
                opWeight.max = 120;
                opWeight.value = ''; // Limpar valor anterior
            } else if (selectedFabric === 'Tubular') {
                opWeight.disabled = false;
                opWeight.min = 65;
                opWeight.max = 82;
                opWeight.value = ''; // Limpar valor anterior
            } else if (selectedFabric === 'PET') {
                opWeight.value = 170;
                opWeight.disabled = true;
            }
        });

        // Função para calcular os resultados
        function calculateResults() {
            const fabric = fabricType.value;
            const weight = parseFloat(opWeight.value);
            const length = parseFloat(opLength.value);
            const maxCarouselLength = 540;

            if (!fabric || isNaN(weight) || isNaN(length)) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Cálculo do Número de Cortes
            const numCuts = Math.floor(maxCarouselLength / length);
            cutsResult.textContent = `Número de Cortes: ${numCuts}`;

            // Cálculo do Número de Voltas
            let numTurns = 0;

            if (fabric === 'Plano') {
                numTurns = calculateTurnsPlano(weight);
            } else if (fabric === 'Tubular') {
                numTurns = calculateTurnsTubular(weight);
            } else if (fabric === 'PET') {
                numTurns = 25; // Valor fixo para PET
            }

            turnsResult.textContent = `Número de Voltas: ${numTurns}`;

            // Cálculo da Quantidade Cortada
            const cutAmount = numCuts * numTurns;
            cutAmountResult.textContent = `Quantidade Cortada: ${cutAmount}`;
        }

        // Função para calcular o número de voltas para tecido plano
        function calculateTurnsPlano(weight) {
            const baseWeight = 65;
            const baseTurns = 80;
            if (weight === baseWeight) {
                return baseTurns;
            } else {
                const difference = (weight - baseWeight) * (80 - 72) / (75 - 65);
                return baseTurns - difference;
            }
        }

        // Função para calcular o número de voltas para tecido tubular
        function calculateTurnsTubular(weight) {
            const baseWeight = 65;
            const baseTurns = 45;
            if (weight === baseWeight) {
                return baseTurns;
            } else {
                const difference = (weight - baseWeight) * (45 - 40) / (75 - 65);
                return baseTurns - difference;
            }
        }
    </script>
</body>
</html>
