<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Quantidade Cortada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }

        button#salvar {
            background-color: #007bff;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Quantidade Cortada</h2>
    <form id="calculo-form">
        <label for="quantidadeOp">Quantidade da OP:</label>
        <input type="number" id="quantidadeOp" placeholder="Insira a quantidade da OP" required>

        <label for="quantidadeCortada">Quantidade Cortada por Máquina:</label>
        <input type="number" id="quantidadeCortada" placeholder="Insira a quantidade cortada por máquina" required>

        <label for="numMaquinas">Número de Máquinas:</label>
        <input type="number" id="numMaquinas" placeholder="Insira o número de máquinas" required>

        <div class="buttons">
            <button type="button" id="calcular">Calcular</button>
            <button type="button" id="salvar">Salvar</button>
        </div>
        
        <div class="result">
            <p><strong>Quantidade Total Cortada:</strong> <span id="quantidadeTotalCortada">-</span></p>
            <p><strong>Número de Ciclos:</strong> <span id="numCiclos">-</span></p>
        </div>
    </form>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            const quantidadeOp = parseFloat(document.getElementById('quantidadeOp').value);
            const quantidadeCortada = parseFloat(document.getElementById('quantidadeCortada').value);
            const numMaquinas = parseInt(document.getElementById('numMaquinas').value);

            if (isNaN(quantidadeOp) || isNaN(quantidadeCortada) || isNaN(numMaquinas)) {
                alert('Por favor, insira valores válidos.');
                return;
            }

            // Calcular Quantidade Total Cortada
            const quantidadeTotalCortada = quantidadeCortada * numMaquinas;

            // Calcular Número de Ciclos
            const numCiclos = quantidadeOp / quantidadeCortada;

            // Exibir resultados
            document.getElementById('quantidadeTotalCortada').textContent = quantidadeTotalCortada;
            document.getElementById('numCiclos').textContent = numCiclos.toFixed(2);
        });

        document.getElementById('salvar').addEventListener('click', function() {
            alert('Dados salvos com sucesso!');
        });
    </script>
</body>
</html>
